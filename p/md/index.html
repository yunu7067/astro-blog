일이기 때문에 버전관리시스템을 이용하여 변경이력을 관리할 수 있다.\n6. 지원하는 프로그램과 플랫폼이 다양하다.\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"122-단점\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#122-단점\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e1.2.2. 단점\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003e1. 표준이 없다.\n2. 표준이 없기 때문에 도구에 따라서 변환방식이나 생성물이 다르다.\n3. 모든 HTML 마크업을 대신하지 못한다.\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch1 id=\"2-마크다운-사용법문법\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#2-마크다운-사용법문법\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2. 마크다운 사용법(문법)\u003c/h1\u003e\n\u003ch2 id=\"21-헤더headers\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#21-헤더headers\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.1. 헤더Headers\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e큰제목: 문서 제목\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eThis is an H1\n=============\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch1 id=\"this-is-an-h1\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#this-is-an-h1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eThis is an H1\u003c/h1\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e작은제목: 문서 부제목\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eThis is an H2\n-------------\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis is an H2\u003c/p\u003e\n\u003chr\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e글머리: 1~6까지만 지원\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e# This is a H1\n## This is a H2\n### This is a H3\n#### This is a H4\n##### This is a H5\n###### This is a H6\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch1 id=\"this-is-a-h1\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#this-is-a-h1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eThis is a H1\u003c/h1\u003e\n\u003ch2 id=\"this-is-a- \u003e\u003c/a\u003eThis is a H3\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eList\n\u003cpre\u003e\u003ccode\u003ecode\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"23-목록\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#23-목록\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.3. 목록\u003c/h2\u003e\n\u003ch3 id=\"-순서있는-목록번호\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#-순서있는-목록번호\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e● 순서있는 목록(번호)\u003c/h3\u003e\n\u003cp\u003e순서있는 목록은 숫자와 점을 사용한다.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e1. 첫번째\n2. 두번째\n3. 세번째\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003e첫번째\u003c/li\u003e\n\u003cli\u003e두번째\u003c/li\u003e\n\u003cli\u003e세번째\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e현재까지는 어떤 번호를 입력해도 순서는 내림차순으로 정의된다.\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e1. 첫번째\n3. 세번째\n2. 두번째\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003e첫번째\u003c/li\u003e\n\u003cli\u003e세번째\u003c/li\u003e\n\u003cli\u003e두번째\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e딱히 개선될 것 같지는 않다. 존 그루버가 신경안쓰고 있다고...\u003c/p\u003e\n\u003ch3 id=\"-순서없는-목록글머리-기호-----지원\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#-순서없는-목록글머리-기호-----지원\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e● 순서없는 목록(글머리 기호: \u003ccode\u003e*\u003c/code\u003e, \u003ccode\u003e+\u003c/code\u003e, \u003ccode\u003e-\u003c/code\u003e 지원)\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003e* 빨강\n  * 녹색\n    * 파랑\n\n+ 빨강\n  + 녹색\n    + 파랑\n\n- 빨강\n  - 녹색\n    - 파랑\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e빨강\n\u003cul\u003e\n\u003cli\u003e녹색\n\u003cul\u003e\n\u003cli\u003e파랑\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e빨강\n\u003cul\u003e\n\u003cli\u003e녹색\n\u003cul\u003e\n\u003cli\u003e파랑\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e빨강\n\u003cul\u003e\n\u003cli\u003e녹색\n\u003cul\u003e\n\u003cli\u003e파랑\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e혼합해서 사용하는 것도 가능하다(내가 선호하는 방식)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e* 1단계\n  - 2단계\n    + 3단계\n      + 4단계\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e1단계\n\u003cul\u003e\n\u003cli\u003e2단계\n\u003cul\u003e\n\u003cli\u003e3단계\n\u003cul\u003e\n\u003cli\u003e4단계\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"24-코드\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#24-코드\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.4. 코드\u003c/h2\u003e\n\u003cp\u003e4개의 공백 또는 하나의 탭으로 들여쓰기를 만나면 변환되기 시작하여 들여쓰지 않은 행을 만날때까지 변환이 계속된다.\u003c/p\u003e\n\u003ch3 id=\"241-들여쓰기\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#241-들여쓰기\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.4.1. 들여쓰기\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003eThis is a normal paragraph:\n\n    This is a code block.\n\nend code block.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e실제로 적용해보면,\u003c/p\u003e\n\u003cp\u003e적용예:\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eThis is a normal paragraph:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eThis is a code block.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eend code block.\u003c/p\u003e\n\u003chr\u003e\n\u003cblockquote\u003e\n\u003cp\u003e한줄 띄어쓰지 않으면 인식이 제대로 안되는 문제가 발생합니다.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003eThis is a normal paragraph:\n    This is a code block.\nend code block.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e적용예:\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eThis is a normal paragraph:\nThis is a code block.\nend code block.\u003c/p\u003e\n\u003chr\u003e\n\u003ch3 id=\"241-코드블럭\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#241-코드블럭\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.4.1. 코드블럭\u003c/h3\u003e\n\u003cp\u003e코드블럭은 다음과 같이 2가지 방식을 사용할 수 있습니다:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;pre\u003e\u0026#x3C;code\u003e{code}\u0026#x3C;/code\u003e\u0026#x3C;/pre\u003e\u003c/code\u003e 이용방식\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;pre\u003e\n\u0026#x3C;code\u003e\npublic class BootSpringBootApplication {\n  public static void main(String[] args) {\n    System.out.println(\"Hello, Honeymon\");\n  }\n\n}\n\u0026#x3C;/code\u003e\n\u0026#x3C;/pre\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e코드블럭코드(\"```\") 을 이용하는 방법\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003epublic class BootSpringBootApplication {\n  public static void main(String[] args) {\n    System.out.println(\"Hello, Honeymon\");\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e깃헙\u003c/strong\u003e에서는 코드블럭코드(\"```\") 시작점에 사용하는 언어를 선언하여 \u003ca href=\"https://docs.github.com/en/github/writing-on-github/creating-and-highlighting-code-blocks#syntax-highlighting\"\u003e문법강조(Syntax highlighting)\u003c/a\u003e이 가능하다.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003epublic class BootSpringBootApplication {\n  public static void main(String[] args) {\n    System.out.println(\"Hello, Honeymon\");\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"25-수평선-hr\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#25-수평선-hr\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.5. 수평선 \u003ccode\u003e\u0026#x3C;hr/\u003e\u003c/code\u003e\u003c/h2\u003e\n\u003cp\u003e아래 줄은 모두 수평선을 만든다. 마크다운 문서를 미리보기로 출력할 때 \u003cem\u003e페이지 나누기\u003c/em\u003e 용도로 많이 사용한다.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e* * *\n\n***\n\n*****\n\n- - -\n\n---------------------------------------\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e적용예\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003chr\u003e\n\u003chr\u003e\n\u003chr\u003e\n\u003chr\u003e\n\u003ch2 id=\"26-링크\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#26-링크\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.6. 링크\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e참조링크\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e[link keyword][id]\n\n[id]: URL \"Optional Title here\"\n\n// code\nLink: [Google][googlelink]\n\n[googlelink]: https://google.com \"Go google\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eLink: \u003ca href=\"https://google.com\" title=\"Go google\"\u003eGoogle\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e외부링크\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e사용문법: [Title](link)\n적용예: [Google](https://google.com, \"google link\")\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eLink: \u003ca href=\"https://google.com,\" title=\"google link\"\u003eGoogle\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e자동연결\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e일반적인 URL 혹은 이메일주소인 경우 적절한 형식으로 링크를 형성한다.\n\n* 외부링크: \u0026#x3C;http://example.com/\u003e\n* 이메일링크: \u0026#x3C;address@example.com\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e외부링크: \u003ca href=\"http://example.com/\"\u003ehttp://example.com/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e이메일링크: \u003ca href=\"mailto:address@example.com\"\u003eaddress@example.com\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"27-강조\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#27-강조\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.7. 강조\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e*single asterisks*\n_single underscores_\n**double asterisks**\n__double underscores__\n~~cancelline~~\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003esingle asterisks\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003esingle underscores\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003edouble asterisks\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003edouble underscores\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cdel\u003ecancelline\u003c/del\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003e문장 중간에 사용할 경우에는 **띄어쓰기** 를 사용하는 것이 좋다.\u003c/code\u003e\u003cbr\u003e\n문장 중간에 사용할 경우에는 띄어쓰기를 사용하는 것이 좋다.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"28-이미지\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#28-이미지\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.8. 이미지\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e![Alt text](/path/to/img.jpg)\n![Alt text](/path/to/img.jpg \"Optional title\")\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"duck.jpg\" alt=\"석촌호수 러버덕\"\u003e\n\u003cimg src=\"duck.jpg\" alt=\"석촌호수 러버덕\" title=\"RubberDuck\"\u003e\u003c/p\u003e\n\u003cp\u003e사이즈 조절 기능은 없기 때문에 \u003ccode\u003e\u0026#x3C;img width=\"\" height=\"\"\u003e\u0026#x3C;/img\u003e\u003c/code\u003e를 이용한다.\u003c/p\u003e\n\u003cp\u003e예\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;img src=\"/path/to/img.jpg\" width=\"450px\" height=\"300px\" title=\"px(픽셀) 크기 설정\" alt=\"RubberDuck\"\u003e\u0026#x3C;/img\u003e\u0026#x3C;br/\u003e\n\u0026#x3C;img src=\"/path/to/img.jpg\" width=\"40%\" height=\"30%\" title=\"px(픽셀) 크기 설정\" alt=\"RubberDuck\"\u003e\u0026#x3C;/img\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\n\u003c/p\u003e\n\u003ch2 id=\"29-줄바꿈\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#29-줄바꿈\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2.9. 줄바꿈\u003c/h2\u003e\n\u003cp\u003e3칸 이상 띄어쓰기(\u003ccode\u003e \u003c/code\u003e)를 하면 줄이 바뀐다.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e* 줄 바꿈을 하기 위해서는 문장 마지막에서 3칸이상을 띄어쓰기해야 한다.\n이렇게\n\n* 줄 바꿈을 하기 위해서는 문장 마지막에서 3칸이상을 띄어쓰기해야 한다.___\\\\ 띄어쓰기\n이렇게\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e줄 바꿈을 하기 위해서는 문장 마지막에서 3칸이상을 띄어쓰기해야 한다. 이렇게\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e줄 바꿈을 하기 위해서는 문장 마지막에서 3칸이상을 띄어쓰기해야 한다. \u003cbr\u003e\n이렇게\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch1 id=\"3-마크다운-사용기\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#3-마크다운-사용기\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e3. 마크다운 사용기\u003c/h1\u003e\n\u003ch2 id=\"31-위지윅wsywig-에디터\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#31-위지윅wsywig-에디터\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e3.1. 위지윅(WSYWIG) 에디터\u003c/h2\u003e\n\u003cp\u003e우리가 흔하게 접하는 웹에서 사용되는 에디터(네이버, 다음, 구글 등)이 대부분 위지윅 에디터에 속하며 기본적으로 HTML을 이용하여 스타일을 적용하여 문장을 꾸미는 형태를 취하게 된다. 그래서 하루패드와 같은 마크다운 에디터의 View 영역의 내용을 복사하여 붙여넣기를 하면 대체적으로 View영역에서 보이는 그대로 복사되는 편이다. 다만, 붙여넣기 이후에 문장들을 수정하려고 할 떄 문제가 되는데, 이는 스타일이 포함된 태그가 수정과정에서 변형되면서 전체적인 영향을 끼치는 탓이다. 티스토리 블로그에서는 쉽지 않고... 워드프레스의 경우에는 마크다운으로 작성된 포스트를 HTML로 변환해주는 기능을 활용하는 것이 좋다.\n결론은, \u003cstrong\u003e복사해서 붙여넣기하면 가급적이면 본문은 수정하지 않는 것이 좋다.\u003c/strong\u003e\u003c/p\u003e\n\u003ch2 id=\"32-깃헙github-비트버킷bitbucket과-요비yobi-등\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#32-깃헙github-비트버킷bitbucket과-요비yobi-등\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e3.2. 깃헙Github, 비트버킷Bitbucket과 요비Yobi 등\u003c/h2\u003e\n\u003cp\u003e최근 유행하는 협업개발플랫폼의 경우에는 마크다운을 변환하는 컨버터 기능을 기본탑재하고 있기 때문에 마크다운 문법으로 작성한 텍스트를 그대로 복사해서 붙여넣거나 업로드하는 것만으로 마크다운의 적용이 가능하다.\u003c/p\u003e\n\u003ch2 id=\"33-ms워드-적용\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#33-ms워드-적용\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e3.3. MS워드 적용\u003c/h2\u003e\n\u003cp\u003eView 영역의 항목을 그대로 붙여넣거나 HTML 내보내기 등으로 생성한 파일을 불러오는 형태로 사용가능하다. 적용한 헤더를 워드가 읽어드리면서 목차에 적용하기 때문에 이를 활용하면 목차까지도 손쉽게 적용이 가능해진다.\u003c/p\u003e\n\u003chr\u003e\n\u003ch1 id=\"4-정리\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#4-정리\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e4. 정리\u003c/h1\u003e\n\u003cp\u003e마크다운은 기본문법만 알고있다면 일반 텍스트편집기에서도 손쉽게 작성이 가능한 마크업언어다. 현재 다양한 도구와 플랫폼에서 지원하고 있기 때문에 더욱 손쉽게 스타일적용된 문서를 작성할 수 있어 점점 널리 사용되고 있다.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e마크다운을 이해하고 사용하면서 쉽고 빠르게 스타일문서를 작성해보세요.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e저는 Dropbox 프로를 구매해서 집-랩탑-스마트폰이 각각 연동을 시켜서 사용하고 있습니다. 드랍박스에 저장된 마크다운 문서는 Dropbox 웹서비스 상에서 제공하기 때문에 웹상에서 바로 열람할 수도 있어 링크를 걸어서 다른 사람과 공유하는 형식으로 사용하고 있다.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e링크 예: \u003ca href=\"https://www.dropbox.com/s/mzp9tq4qtfjdlif/20141021_markdown_use_tip.md?dl=0\"\u003eMarkdown 설명\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch1 id=\"ps\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#ps\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eP.S.\u003c/h1\u003e\n\u003cp\u003e최근에는 \u003ca href=\"https://www.notion.so/product\"\u003eNotion\u003c/a\u003e 을 조금씩 사용중이다. Notion 에서 작성한 문서는 Atom(\u003ca href=\"https://atom.io/\"\u003ehttps://atom.io/\u003c/a\u003e), Visual Studio Code(\u003ca href=\"https://code.visualstudio.com/\"\u003ehttps://code.visualstudio.com/\u003c/a\u003e), Notepad++(\u003ca href=\"https://notepad-plus-plus.org/\"\u003ehttps://notepad-plus-plus.org/\u003c/a\u003e)텍스트 편집기에 복붙(복사하고 붙여넣기)하면 마크다운문법으로 작성된 문장이 기입되고 이지윅 에디터를 제공하는 웹에디터에 붙여넣기 하면 거의 완벽한 형태로 복사된다. 그래서 애용중이다.\u003c/p\u003e\n\u003ch2 id=\"-참고문서\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#-참고문서\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e○ 참고문서\u00
